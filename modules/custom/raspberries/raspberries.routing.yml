raspberries.addnew:
  path: '/addnew'
  defaults:
    _controller: '\Drupal\raspberries\Controller\AddnewController::main'
  requirements:
    _permission: 'access content'

raspberries.listown:
  path: '/list'
  defaults:
    _controller: '\Drupal\raspberries\Controller\ListController::all'
  requirements:
    _permission: 'access content'